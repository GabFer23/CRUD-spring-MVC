<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" xmlns="https://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 table-responsive">

        <form class="w-75 p-2 d-flex" th:action="@{/}">
            <input type="search" name="palabraClave" id="palabraClave" class="form-control" th:value="${palabraClave}">
            <button type="submit" class="btn btn-outline-dark mx-1">Buscar</button>
        </form>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Hecho en</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}">
                    <td th:text="${producto.id}">Id</td>
                    <td th:text="${producto.hechoEn}">Hecho en</td>
                    <td th:text="${producto.marca}">Marca</td>
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td>
                        <div class="btn-group d-flex" role="group" aria-label="Basic example">
                            <a th:href="@{'/editar/' + ${producto.id} }" class="btn btn-primary">Editar</a>
                            <a th:href="@{'/eliminar/' + ${producto.id} }" class="btn btn-danger">Eliminar</a>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
